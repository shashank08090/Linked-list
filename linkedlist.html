<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class List{

            constructor (data){
                this.head = {
                    value:data,
                    next:null
                }
                this.tail = this.head;
                this.size=1;
            }

            appendNode(nodeData) {
                let newNode = {
                    value:nodeData,
                    next:null
                }
                this.tail.next = newNode
                this.tail = newNode
                this.size++;  
            }
        }
        let list = new List (200)
        list.appendNode(300)
        list.appendNode(400)
        list.appendNode(500)
        console.warn(list)
    </script>
</head>
<body>
    <h1> linked list data structure</h1>
</body>
</html>
